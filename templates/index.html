<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #a7c4f3;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 3 5 10px rgba(70, 138, 226, 0.71);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #a3792b;
            margin-bottom: 10px;
        }
        p {
            color: #122e9e;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Healthcare Assistant</h1>
        <p>Your smart, personalized health management solution.</p>
    </div>
</body>
</html>
