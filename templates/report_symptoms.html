<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Symptoms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        h2 {
            color: #584eb0;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: grid;
            gap: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #4740b1;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            resize: vertical; /* Allows vertical resizing of textarea */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #c48d33;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #454ba0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Report Symptoms</h2>
        <form method="post">
            <label for="symptoms">Describe your symptoms:</label>
            <textarea id="symptoms" name="symptoms" rows="5" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
